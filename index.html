<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lechris Reigns Supreme</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #2c2c2c;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 30px;
        }
        video {
            width: 500px;
            height: 500px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <h1>lechris reigns supreme</h1>
    <video id="myVideo" width="500" height="500" controls loop>
        <source src="lechris-reigns-supreme.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('myVideo');
            
            // Function to play video
            function playVideo() {
                video.play().catch(function(error) {
                    console.log("Autoplay was prevented:", error);
                });
            }

            // Try to play immediately
            playVideo();

            // Play on any click on the document
            document.addEventListener('click', playVideo);

            // Play on any keypress
            document.addEventListener('keypress', playVideo);

            // Remove event listeners once played
            video.onplay = function() {
                document.removeEventListener('click', playVideo);
                document.removeEventListener('keypress', playVideo);
            };
        });
    </script>
</body>
</html>
